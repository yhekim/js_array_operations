<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center text-warning fs-1  mb-5">DİZİ METOTLARI ve FOREACH</h2>
            </div>
            <div class="col-md-6">
                <div class="row mb-4">
                    <label for="value1" class="col-form-label col-sm-2">Push</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="Appends Last of the Array" class="form-control" id="value1" />
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary push">ADD</button>
                    </div>
                </div>
                <div class="row">
                    <label for="deger" class="col-form-label col-sm-2">Pop</label>

                    <div class="col-sm-10">
                        <div class="d-grid">
                            <button class="btn btn-danger pop">REMOVE LAST</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-4 mt-4">
                    <label for="value2" class="col-form-label col-sm-2">UnShift</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="Appends First of the Array" class="form-control" id="value2" />
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary shift">ADD</button>
                    </div>
                </div>
                <div class="row">
                    <label for="deger" class="col-form-label col-sm-2">shift</label>

                    <div class="col-sm-10">
                        <div class="d-grid">
                            <button class="btn btn-danger unshift">REMOVE FIRST</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="change"></div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="row mb-3">
                    <label for="" class="col-form-label col-sm-4">List</label>
                    <div class="d-grid col-sm-8">
                        <button class="btn btn-primary listed">Listed</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="" class="col-form-label col-sm-4">Sorted</label>
                    <div class="d-grid col-sm-8">
                        <button class="btn btn-primary sorted">Sırala</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="" class="col-form-label col-sm-4">Slice - Section Alma</label
              >
              <div class="d-grid col-sm-8">
                <button class="btn btn-primary section">Make a Section</button>
              </div>
            </div>
            <div class="row mb-3">
              <label for="" class="col-form-label col-sm-4"
                >Concat - Concat Array</label
              >
              <div class="d-grid col-sm-8">
                <button class="btn btn-primary concat">
                  Concat Array and Convert to String
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6 operations"></div>
    </div>
    <script src="custom.js"></script>
</body>

</html>
